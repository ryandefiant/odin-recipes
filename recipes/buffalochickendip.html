	<h3>Description</h3>
	<p>Ingredients</p>
	<ul>1 (15oz) jar chunky-style blue cheese salad dressing</ul>
	<ul>1 (8oz) package cream cheese, softened</ul>
	<ul>3 cooked chicken breasts, shredded</ul>
	<ul>1 (12oz) bottle Buffalo wings sauce (such as Frank's Redhot)</ul>
	<ul>1 (4oz) package blue cheese crumbles</ul>
